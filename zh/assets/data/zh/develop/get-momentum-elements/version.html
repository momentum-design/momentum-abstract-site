<h1 id="版本">版本</h1>
<p>版本号将是“major.minor.patch”。</p>
<h3 id="patch版本">patch版本</h3>
<p>我们会在每天在 1:01 UTC 和 17:01 UTC 检测是否需要发布<code class='hljs'>momentum-<span class="hljs-keyword">abstract</span></code>的新版本。不过我们的数据仓库有更新，我们将发布一个新的补丁版本（patch+1）。</p>
<h3 id="minor版本">minor版本</h3>
<p>如果有一些新功能（新令牌类型），将发布一个新的次要版本。 版本号将在 PR 中更新。</p>
<h3 id="major版本">major版本</h3>
<p>如果 Momentum 发布了新的年份版本，我们会更新major版本号。 版本号将在 PR 中更新。</p>
